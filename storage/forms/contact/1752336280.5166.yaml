user_message: "В этом разделе представлены реставрационные материалы и инструменты производства швейцарской компании Novoryt для восстановления вертикальных деревянных, ламинированных и керамических поверхностей, а также для горизонтальных поверхностей, подверженных интенсивной эксплуатации https://p-parquet.ru/smyvka-dlya-voska-vodnaya-waterborne-universal-wax-remover-borma-wachs-5l\r\n \r\nот 2 590 руб https://p-parquet.ru/serebrennaya-retush-emalevaya-borma-wachs-30ml-serebro-15-ritocco-coprente\r\n \r\n6 https://p-parquet.ru/nozh-dlya-zolotogo-lista\r\n  Возможность и простота реставрации  https://p-parquet.ru/dekorativnaya-voskovaya-emal-dlya-vnutrennih-i-naruzhnyh-rabot-borma-dekorwachs-lasur-59-shokolad-750ml-4\r\n  Если со временем на покрытии появились дефекты, то необязательно выполнять обработку всей поверхности повторно https://p-parquet.ru/kontsentrirovannaya-morilka-dlya-dereva-holzfarbe-borma-wachs-10\r\n  Достаточно сделать точечный ремонт https://p-parquet.ru/dekorativnaya-voskovaya-emal-dlya-vnutrennih-i-naruzhnyh-rabot-borma-dekorwachs-lasur-128-krasnyj-mahagon-750ml-2\r\n \r\nМасло может проникать во все поры дерева, и только самое малое количество будет оставаться на поверхности https://p-parquet.ru/shpaklevka-dlya-dereva-vodnaya-borma-wachs-1kg-ecostucco-cvet-53-svetliorex\r\n  Благодаря этому, деревянная поверхность будет достаточно износостойким и прочным https://p-parquet.ru/neprozrachnaya-kraska-osmo-landhausfarbe-18\r\n  При обработке поверхности маслом, защитная пленка не образуется https://p-parquet.ru/kolorant-pod-vodnye-laki-procolor-loba-100gr-10\r\n \r\nРеставрационные материалы служат, прежде всего, для восстановления внешних повреждений мебельных элементов (царапины, потертости, небольшие сколы и трещины) https://p-parquet.ru/master-siti/p/5\r\n \r\nС помощью реставрационных материалов для мебели и окон можно устранить любые дефекты и восстановить первозданный вид https://p-parquet.ru/cvetnoe-ukryvistoe-maslo-osmo-3186-dlya-vnutrennih-rabot-dekorwachs-intensive-tne-0-18gr\r\n  Грамотная реставрация позволит избавиться от царапин, трещин, сколов и других повреждений https://p-parquet.ru/magazin/folder/samorezy-dlya-massivnoy-doski"
