title: 'Profile Card'
tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: avatar
            field:
              type: assets
              max_files: 1
              container: assets
              folder: avatars
          -
            handle: myName
            field:
              type: text
              width: 50
              display: myName
          -
            handle: jobTitle
            field:
              type: text
              width: 50
              validate:
                - required
              display: jobTitle
          -
            handle: link1
            field:
              type: link
              width: 33
          -
            handle: link2
            field:
              type: link
              width: 33
          -
            handle: link3
            field:
              type: link
              width: 33
          -
            handle: bottom_text
            field:
              type: textarea
              display: bottom_text
          -
            handle: herotext1
            field:
              type: text
              display: herotext1
          -
            handle: herotext2
            field:
              type: text
              display: herotext2
          -
            handle: heropara
            field:
              type: textarea
              display: heropara
      -
        display: Services
        fields:
          -
            handle: services
            field:
              type: replicator
              display: Services
              max_sets: 9
              sets:
                service:
                  display: Service
                  fields:
                    -
                      handle: img
                      field:
                        type: assets
                        max_files: 1
                        container: assets
                        display: Image
                    -
                      handle: title
                      field:
                        type: text
                        display: Title
                    -
                      handle: para
                      field:
                        type: bard
                        display: Description
                    -
                      handle: duration
                      field:
                        type: text
                        display: Duration
                    -
                      handle: cost
                      field:
                        type: text
                        display: Cost
      -
        display: Suppliers
        fields:
          -
            handle: supplier_hero
            field:
              max_files: 1
              container: assets
              type: assets
              display: 'Supplier Hero'
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
