handle: contact
fields:
  -
    handle: name
    field:
      type: text
      display: Name
      validate:
        - required
  -
    handle: email
    field:
      type: text
      input_type: email
      display: Email
      validate:
        - required
        - email
  -
    handle: message
    field:
      type: textarea
      display: Message
      validate:
        - required
title: Contact
honeypot: true
email:
  -
    id: 0i9ELkxD
    to: makeup@makeupwithpatricia.co.uk
    subject: 'New Contact Form Submission'
    html: |-
      <p>You have a new message from the contact form:</p>
      <ul>
        <li><strong>Name:</strong> {{ name }}</li>
        <li><strong>Email:</strong> {{ email }}</li>
        <li><strong>Message:</strong> {{ message }}</li>
      </ul>
    text: |-
      You have a new message from the contact form:

      Name: {{ name }}
      Email: {{ email }}
      Message: {{ message }}