{{ layout:layout }}
    <h2>Welcome to {{ site_name }}</h2>
    <p>This is the homepage.</p>

    {{ collection:blog limit="3" }}
        <article>
            <h3><a href="{{ url }}">{{ title }}</a></h3>
            <p>{{ excerpt }}</p>
        </article>
    {{ /collection:blog }}
{{ /layout:layout }}
