<header class="px-12 bg-white shadow-sm relative z-40">
  <div class="flex items-center justify-between px-4 py-3 sm:px-6 lg:px-8">

    <!-- Logo -->
    <a href="{{ homepage }}" class="block w-30">
      <span class="sr-only">Home</span>
      {{ site_logo:logo }}
        <img
          src="{{ url }}"
          alt="Site Logo"
          class="w-full h-auto object-contain"
        >
      {{ /site_logo:logo }}
    </a>

    <!-- Navigation Links (visible on desktop) -->
    <nav class=" hidden sm:hidden md:flex text-center space-x-6 text-sm font-semibold uppercase text-gray-700">
      {{ if segment_1 == 'gallery' }}
        {{ nav:gallery }}
          <a
            href="{{ url }}"
            class="hover:text-brandPink transition hover:underline-offset-8 hover:underline
            {{ if is_current }}text-brandPink font-bold underline-offset-8{{ /if }}"
          >
            {{ title }}
          </a>
        {{ /nav:gallery }}
      {{ else }}
        {{ nav:main }}
          <a
            href="{{ url }}"
            class="hover:text-brandPink transition hover:underline-offset-8 hover:underline
            {{ if is_current }}text-brandPink font-bold underline-offset-8{{ /if }}"
          >
            {{ title }}
          </a>
        {{ /nav:main }}
      {{ /if }}
    </nav>

    <!-- Contact + Menu Toggle -->
    <div class="shrink-0 flex items-center space-x-4">
      <a
        href="#footer"
        class="rounded-full bg-brandPink px-5 py-2 text-sm font-semibold text-white hover:bg-twoPink hover:text-darkPink transition"
      >
        Contact Me
      </a>

      <button
        id="menuToggle"
        class="md:hidden rounded-full border px-4 py-2 text-sm font-semibold text-brandPink border-brandPink hover:bg-brandPink hover:text-white transition"
      >
        Menu
      </button>
    </div>
  </div>
</header>

<!-- Slide-Out Panel -->
<div id="slideOutMenu" class="fixed top-0 right-0 h-full w-full bg-white shadow-xl transform translate-x-full transition-transform duration-300 ease-in-out z-50">
  <div class="flex flex-col h-full relative">

    <!-- Close Button -->
    <button id="closeMenu" class="absolute top-4 right-4 text-xl text-brandPink hover:text-twoPink font-bold">
      &times;
    </button>

    <div class="flex flex-grow">
      <!-- Image Section -->
      <div class="w-1/2 bg-gray-100 flex items-center justify-center p-4 bg-[repeating-linear-gradient(90deg,#4a4a4a,#f9dcdc_9px,#e8bcbc_9px,#e8bcbc_10px,#fce6e6_10px,#fce6e6_19px,#e8bcbc_19px,#e8bcbc_20px)]">
        {{ site_logo:logo }}
        <img
          src="{{ url }}"
          alt="Site Logo"
          class="w-full h-auto object-contain"
        >
      {{ /site_logo:logo }}
      </div>

      <!-- Menu Section -->
      <nav class="w-1/2 flex flex-col justify-center px-6 space-y-6 text-sm font-semibold uppercase text-gray-700">
        {{ nav:main }}
          <a href="{{ url }}" class="hover:text-brandPink transition hover:underline-offset-8 hover:underline {{ if is_current }}text-brandPink font-bold underline-offset-8{{ /if }}">
            {{ title }}
          </a>
        {{ /nav:main }}
      </nav>
    </div>
  </div>
</div>


<!-- JavaScript to Toggle Menu -->
<script>
  const menuToggle = document.getElementById('menuToggle');
  const slideOutMenu = document.getElementById('slideOutMenu');
  const closeMenu = document.getElementById('closeMenu');

  menuToggle.addEventListener('click', () => {
    slideOutMenu.classList.toggle('translate-x-full');
  });

  closeMenu.addEventListener('click', () => {
    slideOutMenu.classList.add('translate-x-full');
  });

  // Auto-close when clicking a menu link
  slideOutMenu.querySelectorAll('a').forEach(link => {
    link.addEventListener('click', () => {
      slideOutMenu.classList.add('translate-x-full');
    });
  });
</script>
