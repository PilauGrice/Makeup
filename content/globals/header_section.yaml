    <h3 class="text-white text-xl mb-2 ">Editorial Makeup</h3>
     <p class="text-white mb-2"> Artistic and high-impact makeup for magazines, photoshoots, and campaigns.</p>
    <h3 class="text-white text-xl mb-2 ">Fashion & Runway Makeup</h3>
     <p class="text-white mb-2">Bold, trend-setting styles for catwalks and fashion events.</p>
    <h3 class="text-white text-xl mb-2 ">Special Effects Makeup</h3>
     <p class="text-white mb-2">Creative effects for film, theatre, and themed events.</p>
    <h3 class="text-white text-xl mb-2 ">Makeup Masterclasses</h3>
     <p class="text-white mb-2" >Personalized lessons to enhance your skills, from beginner to advanced.</p>


